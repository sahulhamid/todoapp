<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
  </head>
  <body>
    <h1> ToDo List</h1>
    <form  action="/" method="post">
       {% csrf_token %}

        {{ form }}
        <input type="submit"  value="submit">
    </form>
    {% for t in tasks %}
        <a href="{% url 'update' t.id %}">Udate</a>
        <a href="{% url 'delete' t.id %}">Delete</a>
        <h3>{{ t }}</h3>
    {% endfor %}
  </body>
</html>
